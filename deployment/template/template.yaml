AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  measurement-backend
  Cloud template for measurement domain

Globals:
  Function:
    Tracing: Active
    CodeUri: ../../target/measurement-backend-lambdas-1.0.0-SNAPSHOT-aws.jar
    Handler: org.springframework.cloud.function.adapter.aws.FunctionInvoker::handleRequest
    Runtime: java17
    Timeout: 30
    MemorySize: 1024

Resources:
  MeasurementApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: development
      Name: Measurement API
      Description: API to expose measurement services

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource:
                  - !GetAtt MeasurementTable.Arn
                  - !Sub "${MeasurementTable.Arn}/index/MineTypeIndex"
        - PolicyName: CloudWatchLogsAccess # Añade esta nueva política
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*

  MeasurementFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          SPRING_CLOUD_FUNCTION_DEFINITION: MeasurementLambdaFunction
      Events:
        GetRequest:
          Type: Api
          Properties:
            RestApiId: !Ref MeasurementApi
            Path: /measurement
            Method: get
        PostRequest:
          Type: Api
          Properties:
            RestApiId: !Ref MeasurementApi
            Path: /measurement
            Method: post

  MeasurementTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: MeasurementTable
      AttributeDefinitions:
        - AttributeName: mineZoneId
          AttributeType: S
        - AttributeName: measurementTypeTimestamp
          AttributeType: S
        - AttributeName: mineId
          AttributeType: S
      KeySchema:
        - AttributeName: mineZoneId
          KeyType: HASH
        - AttributeName: measurementTypeTimestamp
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: MineTypeIndex
          KeySchema:
            - AttributeName: mineId
              KeyType: HASH
            - AttributeName: measurementTypeTimestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST

Outputs:
  ApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage for Springboot sample function"
    Value: !Sub "https://${MeasurementApi}.execute-api.${AWS::Region}.amazonaws.com/development/measurement"
